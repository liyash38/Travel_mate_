<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mobile OTP Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase SDK (COMPAT â€“ IMPORTANT) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body{
  font-family: Segoe UI;
  background:#f4f6f8;
}
.box{
  width:320px;
  background:#fff;
  padding:25px;
  margin:120px auto;
  border-radius:10px;
  box-shadow:0 10px 20px rgba(0,0,0,.2);
  text-align:center;
}
input,button{
  width:100%;
  padding:10px;
  margin:10px 0;
}
button{
  background:#002b5b;
  color:white;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h2>Mobile Login</h2>
  <input type="text" id="phone" placeholder="+91XXXXXXXXXX">
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>
</div>

<!-- OTP -->
<div class="box" id="otpBox" style="display:none;">
  <h2>Enter OTP</h2>
  <input type="number" id="otp">
  <button onclick="verifyOTP()">Verify</button>
</div>

<!-- HOME -->
<div class="box" id="homeBox" style="display:none;">
  <h2>Welcome ðŸŽ‰</h2>
  <p>Mobile OTP login successful</p>
  <button onclick="logout()">Logout</button>
</div>

<script>
/* ðŸ”¥ FIREBASE CONFIG â€“ CORRECT */
const firebaseConfig = {
  apiKey: "AIzaSyD4g-Dx87cyTNHp8IYq5J4K20iG1RWXSPE",
  authDomain: "flutter-ai-playground-c58d8.firebaseapp.com",
  projectId: "flutter-ai-playground-c58d8",
  storageBucket: "flutter-ai-playground-c58d8.appspot.com",
  messagingSenderId: "173111728664",
  appId: "1:173111728664:web:0f14ea230435a44323816d"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

/* reCAPTCHA */
window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
  'recaptcha-container',
  { size: 'normal' }
);
recaptchaVerifier.render();

/* SEND OTP */
function sendOTP(){
  const phone = document.getElementById("phone").value;

  if(!phone.startsWith("+")){
    alert("Phone number must start with +91");
    return;
  }

  auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
  .then(function(result){
    window.confirmationResult = result;
    document.getElementById("loginBox").style.display="none";
    document.getElementById("otpBox").style.display="block";
  })
  .catch(function(error){
    alert(error.message);
  });
}

/* VERIFY OTP */
function verifyOTP(){
  const code = document.getElementById("otp").value;

  confirmationResult.confirm(code)
  .then(function(){
    document.getElementById("otpBox").style.display="none";
    document.getElementById("homeBox").style.display="block";
  })
  .catch(function(){
    alert("Invalid OTP");
  });
}

/* LOGOUT */
function logout(){
  auth.signOut();
  location.reload();
}
</script>

</body>
</html>
