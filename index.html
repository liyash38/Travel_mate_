<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mobile OTP Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body{font-family:Segoe UI;background:#f4f6f8}
.box{
 width:320px;background:#fff;padding:25px;
 margin:120px auto;border-radius:10px;
 box-shadow:0 10px 20px rgba(0,0,0,.2);
 text-align:center
}
input,button{width:100%;padding:10px;margin:10px 0}
button{background:#002b5b;color:white;border:none}
</style>
</head>

<body>

<div class="box" id="login">
  <h2>Mobile Login</h2>
  <input type="text" id="phone" placeholder="+91XXXXXXXXXX">
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>
</div>

<div class="box" id="otpBox" style="display:none;">
  <h2>Enter OTP</h2>
  <input type="number" id="otp">
  <button onclick="verifyOTP()">Verify</button>
</div>

<div class="box" id="home" style="display:none;">
  <h2>Welcome ðŸŽ‰</h2>
  <p>Mobile OTP login success</p>
  <button onclick="logout()">Logout</button>
</div>

<script>
// ðŸ”´ PASTE YOUR FIREBASE CONFIG HERE
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  appId: "YOUR_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
  'recaptcha-container',
  { size: 'normal' }
);

/* SEND OTP */
function sendOTP(){
  const phone = document.getElementById("phone").value;
  auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
  .then(function(result){
    window.confirmationResult = result;
    document.getElementById("login").style.display="none";
    document.getElementById("otpBox").style.display="block";
  }).catch(alert);
}

/* VERIFY OTP */
function verifyOTP(){
  const code = document.getElementById("otp").value;
  confirmationResult.confirm(code).then(function(){
    document.getElementById("otpBox").style.display="none";
    document.getElementById("home").style.display="block";
  }).catch(()=>alert("Invalid OTP"));
}

/* LOGOUT */
function logout(){
  auth.signOut();
  location.reload();
}
</script>

</body>
</html>
