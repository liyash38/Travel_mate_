<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Travel Mate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Segoe UI}
body{background:#f4f6f8;margin:0}

/* LOGIN PAGE */
.login-box{
 width:350px;
 background:white;
 padding:25px;
 margin:120px auto;
 border-radius:12px;
 box-shadow:0 10px 25px rgba(0,0,0,.2);
 text-align:center;
}
input,button{
 width:100%;
 padding:10px;
 margin:10px 0;
}
button{
 background:#002b5b;
 color:white;
 border:none;
 cursor:pointer;
}
.success{color:green}
.error{color:red}

/* WEBSITE */
nav{
 background:#002b5b;color:white;
 display:flex;justify-content:space-between;
 padding:15px 30px;
}
nav h2{color:#ffcc00}
nav a{color:white;margin-left:20px;text-decoration:none}
.hero{
 background:url("background.jpg") center/cover;
 height:80vh;display:flex;align-items:center;justify-content:center;
 color:white;text-align:center;
}
.container{max-width:1100px;margin:auto;padding:40px}
footer{background:#002b5b;color:white;text-align:center;padding:15px}
.logout{background:red;padding:6px 12px;cursor:pointer}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage" class="login-box">
  <h2>Email Login</h2>

  <div id="emailStep">
    <input type="email" id="email" placeholder="Enter Email ID" required>
    <button onclick="sendOTP()">Send OTP</button>
    <p class="success" id="info"></p>
  </div>

  <div id="otpStep" style="display:none;">
    <input type="number" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
    <p class="error" id="error"></p>
  </div>
</div>

<!-- HOME PAGE -->
<div id="homePage" style="display:none;">
  <nav>
    <h2>Travel Mate</h2>
    <div>
      <a href="#packages">Packages</a>
      <a href="#reviews">Reviews</a>
      <a href="#booking">Booking</a>
      <a class="logout" onclick="logout()">Logout</a>
    </div>
  </nav>

  <div class="hero">
    <div>
      <h1 style="color:#250430">Explore the World with Us</h1>
      <p style="color: rgb(41, 2, 29)">India's Trusted Holiday Partner</p>
    </div>
  </div>

  <div class="container">
    <h2>Welcome ðŸŽ‰</h2>
    <p>Email ID: <span id="userEmail"></span></p>
    <p>OTP verified login successful.</p>
  </div>

  <footer>
    <p>Â© 2026 Travel Mate | Big Project</p>
  </footer>
</div>

<script>
/* ON LOAD */
if(localStorage.getItem("loggedin")){
  showHome();
}

/* SEND OTP */
function sendOTP(){
  const email = document.getElementById("email").value;
  if(!email) return;

  const otp = Math.floor(100000 + Math.random() * 900000);

  localStorage.setItem("otp", otp);
  localStorage.setItem("email", email);

  document.getElementById("info").innerText =
    "OTP sent successfully (Demo OTP: " + otp + ")";

  document.getElementById("emailStep").style.display = "none";
  document.getElementById("otpStep").style.display = "block";
}

/* VERIFY OTP */
function verifyOTP(){
  const userOtp = document.getElementById("otp").value;
  const realOtp = localStorage.getItem("otp");

  if(userOtp === realOtp){
    localStorage.setItem("loggedin", true);
    showHome();
  }else{
    document.getElementById("error").innerText = "Invalid OTP!";
  }
}

/* SHOW HOME */
function showHome(){
  document.getElementById("loginPage").style.display = "none";
  document.getElementById("homePage").style.display = "block";
  document.getElementById("userEmail").innerText =
    localStorage.getItem("email");
}

/* LOGOUT */
function logout(){
  localStorage.clear();
  location.reload();
}
</script>

</body>
</html>
